<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Чат с Путиным</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            display: flex;
            width: 100%;
            height: auto;
            align-items: center;
            justify-content: center;
        }

        body {
            display: flex;
            flex-direction: column;
            width: 85%;
            max-width: 768px;
            background-color: #FFFFFF;
        }


        header {
            height: 50px;
            background-color: #95afd2ac;
            width: 100%;
            padding: 10px;
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: center;
        }

        header p {
            font-family: "Open Sans", sans-serif;
            font-weight: 700;
            line-height: 30px;
            color: white;
            font-size: 20px;
        }

        header img {
            height: 30px;
            width: 30px;
            border-radius: 50%;
            object-fit: cover;
        }

        main {
            width: 100%;
            background-color: #eff6fe;
            min-height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 16px;
            gap: 12px;
        }

        .message {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 12px;
            font-family: "Open Sans", sans-serif;
            font-size: 14px;
            line-height: 1.4;
        }

        .fromThem {
            background-color: #d8e3f1;
            align-self: flex-start;
        }

        .fromMe {
            background-color: #c3e6cb;
            align-self: flex-end;
        }

        .inputBar {
            width: 100%;
            height: 50px;
            display: flex;
            flex-direction: row;
            border-top: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            gap: 10px;
        }

        .inputBar input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 8px 12px;
            font-family: "Open Sans", sans-serif;
            font-size: 14px;
            outline: none;
        }

        .inputBar button {
            background-color: #95afd2;
            border: none;
            border-radius: 6px;
            color: white;
            padding: 0 16px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
        }

        .inputBar button:hover {
            background-color: #6f93c2;
        }
    </style>

    <body>
        <header>
            <img src="/images/img1.webp" alt="Путин">
            <p>Путин</p>
        </header>

        <main>
            <div class="message fromThem">Привет родной, как делишки, VPN используешь?</div>
            <div class="message fromMe">Привет, да конечно, а как же иначе?</div>
            <div class="message fromThem">Правильно! А ты логотип мне когда сделаешь?</div>
            <div class="message fromMe">Сегодня вечером скину, почти готов.</div>
        </main>

        <div class="inputBar">
            <input type="text" placeholder="Введите сообщение...">
            <button>Отправить</button>
        </div>
    </body>
</html>
